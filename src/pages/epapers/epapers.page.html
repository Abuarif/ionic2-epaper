<ion-header>
  <ion-navbar color="primary">
    <ion-title>E-Papers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item-group *ngFor="let epaper of epapers">
    <ion-item-divider color="light">{{ epaper.name | uppercase}}</ion-item-divider>
    <button ion-item *ngFor="let edition of epaper.editions" (click)="epaperSelected($event, epaper, edition)">
      {{ epaper.name }} Edition
    </button>
  </ion-item-group>
</ion-content>
