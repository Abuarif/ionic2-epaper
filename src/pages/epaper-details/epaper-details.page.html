<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{epaper.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            {{edition.name}} Edition
            <br>
            {{todaysDate | date:"dd-MMMM-yyyy"}}
          </ion-col>
          <ion-col text-right>
            <button ion-button icon-right small>
              Set as Favourite
              <ion-icon name="star"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
